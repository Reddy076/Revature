<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Transition</title>
<style>
a{
    font-family:sans-serif;
    background-color:#000;
    color:#fff;
    text-decoration:none;
    display:inline-block;
    flex: 1 1 20%;
    align-self: stretch;
    align-items: center;
    text-decoration: none;
    transition: box-shadow 5s;

    
}

a + a {
    border-left: 5px solid #aaa;
}
a:hover{
    text-indent:15px;
}
</style>
</head>
<body>
<nav>
<a href="#">Link 1</a>
<a href="#">Link 2</a>
<a href="#">Link 3</a>
<a href="#">Link 4</a>
<a href="#">Link 5</a>
</nav>
</body>
</html>
