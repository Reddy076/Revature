<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            font-family: sans-serif;
            background-color: bisque;
            text-indent: 1rem;
            display: inline-flex;
            font-size: 1.1rem 1.1rem 20%;
            align-self: stretch;
            align-items: center;
            text-decoration: none;
            transition-property: border, color, text-shadow;
            transition-duration: 2s, 3s, 8s;
            
        }

        a + a{
            border-left: 5px solid #393535;
        }
        a:hover{
            box-shadow: inset 0 -3px 0 #a42121;
        }
    </style>
</head>
<body>
    <nav>
        <a href="">Link 1</a>
        <a href="">Link 2</a>
        <a href="">Link 3</a>
        <a href="">Link 4</a>
        <a href="">Link 5</a>
    </nav>
</body>
</html>
