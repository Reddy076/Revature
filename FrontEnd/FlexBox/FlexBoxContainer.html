<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .FlexWrapper{
      background-color: blue;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      height: 200px;
      width: 600px;
    }
    .FlexItem{
     background-color: antiquewhite;
     display:flex;
     justify-content: center;
     align-self: start;
     height: 100px;
     width:200px 
    }
    .AlignSelf{
      align-self: end;
    }
  </style>
</head>
<body>
  <div class =FlexWrapper>
    <div class =FlexItem>Iam a content in the inner FlexBox 1</div>
    <div class ="FlexItem AlignSelf">Iam a content in the inner FlexBox 2</div>
    <div class =FlexItem>Iam a content in the inner FlexBox 3</div>
  </div>
  
</body>
</html>
