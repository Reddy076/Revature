<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .FlexWrapper{
      background-color: blue;
      display: flex;
      flex-direction: row;
      align-items: center;
      height: 200px;
      width: 100%;
    }
    .FlexItem{
     background-color: antiquewhite;
     display:flex;
     height: 100px;
     align-items: center;
     border:2px solid black;
     flex:1;
    }
    .FlexOne{
      flex:2 0 auto;
    }   
    .FlexTwo , .FlexThree{
      flex:0.5 0 auto;
    }  
  </style>
</head>
<body>
  <div class =FlexWrapper>
    <div class ="FlexItem FlexOne">Iam a content in the inner FlexBox 1</div>
    <div class ="FlexItem FlexTwo">Iam a content in the inner FlexBox 2</div>
    <div class ="FlexItem FlexThree">Iam a content in the inner FlexBox 3</div>
  </div>
  
</body>
</html>
