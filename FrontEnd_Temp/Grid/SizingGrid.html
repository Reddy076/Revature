<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            font-size:28px;
            font-family: 'Times New Roman', Times, serif;
            display: grid;
            background-color: orange;
            gap: 30px;
            grid-auto-flow: row;
            grid-auto-rows: 100px;
            grid-template-columns:repeat(4,1fr);


        }
        .grid-item-3{
            grid-column: 2/-1;
        }
        .grid-item-4{
            grid-row: 4/7;
        }
        .grid-item-17{
            grid-row: 6/ span 2;
        }
        .grid-item-6{
            grid-row: 6/ span 2;
            grid-column: 2/3;
        }

        [class^='grid-item']{
            outline: 1px greenyellow dashed;
            display: grid;
            background-color: aquamarine;
            align-items: center;
            justify-content: center;

        }







    </style>
</head>
<body>
    <div class="container">
<div class="grid-item-1"> 1. Cakes</div>
<div class="grid-item-2"> 2. Egg </div>
<div class="grid-item-3"> 3. Carrrot</div>
<div class="grid-item-4"> 4. Apples</div>
<div class="grid-item-5">5.Onion </div>
<div class="grid-item-6">6.Oranges </div>
<div class="grid-item-7">7.Brinjal </div>
<div class="grid-item-8">8.Choclates </div>
<div class="grid-item-9">9.Gulfi </div> 
<div class="grid-item-10">10.Biscuits </div>
<div class="grid-item-11">11.Scones </div>
<div class="grid-item-12">12.Peas </div>
<div class="grid-item-13">13.Beans </div>
<div class="grid-item-14">14.Lentils </div>
<div class="grid-item-15">15 .Cucumber </div>
<div class="grid-item-16">16.Pizza </div>
<div class="grid-item-17">17.Burger </div>
<div class="grid-item-18">18.French fry </div>
<div class="grid-item-19">19.Curd </div>
<div class="grid-item-20">20.Potato </div>
 
</body>
</html>
